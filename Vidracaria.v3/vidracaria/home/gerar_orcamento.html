<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gerar_orcamento.css">
    <title>Orçamento</title>
</head>
<body>
    <div class="gerar_orcamento">
        <form id="gerar_orcamento_form" method="POST">
            <h2>Orçamento</h2>
            <label for="data-pedido">Data</label>
            <input type="date" id="data-pedido" name="data-pedido" required>
            <label for="client">Cliente:</label>
            <select id="client" name="client">Cliente:</select>
            <label for="produto">Produto:</label>
            <select id="produto" name="produto">Produto:</select>
            <label for="qtdProduto">Quantidade do Produto:</label>
            <input type="number" id="qtdProduto" name="qtdProduto" required>
            <label for="form-pagamento">Forma de Pagamento:</label> 
            <select id="form-pagamento" name="form-pagamento" required>
                <option value="din">Dinheiro</option>
                <option value="card">Cartão</option>
                <option value="pix">Pix</option>  
            </select>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor">
            <button type="submit">Concluir</button>
            <button type="button" id="consult-button">Consultar</button>
            <button type="button" id="back-button">Voltar</button>
        </form>
    </div>
    <script src="../js/gerar_orcamento.js"></script>
</body>
</html>
