<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cad_cliente.css">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="cadastro_cliente">
        <form id="cadastro_cliente_form">
            <h2>Cadastro de Cliente</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
            <label for="cpf-cnpj">CPF/CNPJ:</label>
            <input type="text" id="cpf-cnpj" name="cpf-cnpj" required>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
            <label for="numero">NÃºmero:</label>
            <input type="text" id="numero" name="numero" required>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
            <button type="submit">Cadastrar</button>
            <button type="button" id="back-button">Voltar</button>
        </form>
    </div>
    <script src="../js/cad_cliente.js"></script>
</body>
</html>
