<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cad_usuario.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="cadastro_usuario">
        <form id="cadastro_usuario_form" method="POST" action="../php/register.php">
            <h2>Cadastro de Usuário</h2>
            <label for="new-username">Novo Usuário:</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-email">E-mail:</label>
            <input type="email" id="new-email" name="new-email" required>
            <label for="new-password">Senha:</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="confirm-password">Confirme a Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Cadastrar</button>
            <button type="button" id="back-button">Voltar</button>
        </form>
    </div>
    <script src="../js/cad_usuario.js"></script>
</body>
</html>
