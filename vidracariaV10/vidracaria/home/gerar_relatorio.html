<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gerar_relatorio.css">
    
    <title>Relatórios</title>
</head>
<body>
    <div class="gerar_relatorio">
        <form id="gerar_relatorio_form">
            <h2>Relatórios</h2>
            <label for="data-inicio">Data Início:</label>
            <input type="date" id="data-inicio" name="data-inicio" required>
            <label for="data-fim">Data Fim:</label>
            <input type="date" id="data-fim" name="data-fim" required>
            <div id="buttons">
                <!-- botoes -->
                <button type="button" onclick="abrirRelatorio('fornecedores')">Relatório de Fornecedores</button>
                <button type="button" onclick="abrirRelatorio('orcamentos')">Relatório de Orçamentos</button>
                <button type="button" onclick="abrirRelatorio('ordem_compra')">Relatório de Ordem de Compra</button>
                <button type="button" onclick="abrirRelatorio('produtos')">Relatório de Produtos</button>
                
            </div>
           
        </form>
        <div id="tabela-relatorio">
            <!-- A tabela será inserida aqui -->
        </div>
        <div id="tabela-relatorio-orcamento">
            <!-- A tabela com os dados do relatório de orçamento será inserida aqui -->
        </div>
        <div id="tabela-relatorio-ordem-compra">
            <!-- A tabela com os dados do relatório de ordem de compra será inserida aqui -->
        </div>
        <div id="tabela-relatorio-produtos">
            <!-- A tabela com os dados do relatório de produtos será inserida aqui -->
        </div>
        <button type="button" onclick="gerarPDF()">Gerar PDF Fornecedores</button>
        <button type="button" onclick="gerarPDFOrcamento()">Gerar PDF Orçamento</button>         
        <button type="button" onclick="gerarPDFOrdemCompra()">Gerar PDF Ordem de Compra</button>  
        <button type="button" onclick="gerarPDFProdutos()">Gerar PDF Produtos</button>    
        <button type="button" id="back-button">Voltar</button>
  
    </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
        <script src="../js/gerar_relatorio.js"></script>   
</body>

</html>
