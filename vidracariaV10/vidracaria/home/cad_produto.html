<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cad_produto.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <div class="cadastro_produto">
        <form id="cadastro_produto_form">
            <h2>Cadastro de Produto</h2>
            <label for="new-name">Nome:</label>
            <input type="text" id="new-name" name="new-name" required>  
            <label for="fornecedor">Fornecedor:</label>
            <select id="fornecedor" name="fornecedor" required></select>
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description" required>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" required>
            <label for="data-compra">Data da Compra:</label>
            <input type="date" id="data-compra" name="data-compra" required>
            <label for="und-medida">Unidade de Medida:</label>
            <select id="und-medida" name="unidadeMedida" required>
            <option value="un">Unidade</option>
            <option value="kg">Kilograma</option>
            <option value="m">Metro</option>
            <option value="cm">Centímetro</option>  
            </select>
            <label for="qtd-produto">Quantidade:</label>
            <input type="number" id="qtd-produto" name="qtdProduto" required>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" required>
            <button type="submit">Cadastrar</button>
            <button type="button"id="consult-button">Consultar</button>
            <button type="button" id="back-button">Voltar</button>
        </form>
    </div>
    <script src="../js/cad_produto.js"></script>
</body>
</html>
